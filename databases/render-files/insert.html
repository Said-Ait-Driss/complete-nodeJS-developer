<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert new product </title>
</head>
<body>
    <form action="http://localhost:3000/insert" method="post" name="form">
    <table>
        <thead>
            <tr>
                <th>property </th>
                <th>value </th>
            </tr>
        </thead>
        <tr>
            <td> name : </td>
            <td>
                <input type="text" name="name" id="name">
            </td>
        </tr>
        <tr>
            <td> description : </td>
            <td>
                <input type="text" name="description">
            </td>
        </tr>
        <tr>
            <td> price : </td>
            <td>
                <input type="number" name="price">
            </td>
        </tr>
        <tr>
            <td> brand : </td>
            <td>
                <input type="text" name="brand">
            </td>
        </tr>
        <tr>
            <td> rating value : </td>
            <td>
                <input type="text" name="rating_value">
            </td>
        </tr>
        <tr>
            <td> rating count : </td>
            <td>
                <input type="number" name="rating_count">
            </td>
        </tr>
        <tr>
            <td> category name : </td>
            <td>
                <input type="text" name="category_name">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Insert">
            </td>
            <td>
                <input type="reset" value="reset">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
